<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="icon192" width="192" height="192"></canvas>
    <canvas id="icon512" width="512" height="512"></canvas>
    <script>
        function generateIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#9d4edd');
            gradient.addColorStop(1, '#1a0033');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Crystal ball
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.35;
            
            // Ball gradient
            const ballGradient = ctx.createRadialGradient(
                centerX - radius * 0.3, centerY - radius * 0.3, 0,
                centerX, centerY, radius
            );
            ballGradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
            ballGradient.addColorStop(0.5, 'rgba(157, 78, 221, 0.6)');
            ballGradient.addColorStop(1, 'rgba(107, 70, 193, 0.8)');
            
            ctx.fillStyle = ballGradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Shine effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
            ctx.beginPath();
            ctx.arc(centerX - radius * 0.4, centerY - radius * 0.4, radius * 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // Triforce symbol
            ctx.fillStyle = '#ffd700';
            ctx.font = `${size * 0.2}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('â–²', centerX, centerY);
            
            // Download link
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size} icon`;
            link.style.display = 'block';
            document.body.appendChild(link);
        }
        
        generateIcon('icon192', 192);
        generateIcon('icon512', 512);
    </script>
</body>
</html>
